
{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>photoalbum - {{title}}</title>
  {% else %}
    <title> Photo Album </title>
  {% endif %}
  
  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  {% endblock %}

</head>
<body>
    
    <div class="container-fluid" id="intro">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="/static/img/vik.jpg" alt="Avatar" style="width:100%">
                    <div class="container">
                      <h4><b>kwengu siderra</b></h4> 
                      <a href="{% url 'gallery-home' %}">Professional Photographer</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
    
    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}

</body>
</html>
